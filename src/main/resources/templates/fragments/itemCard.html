<div th:fragment="itemCard(item)" class="container m-1 d-flex flex-column justify-content-center idCard">
  <p class="resizable" th:text="${item.nameItem}"></p>
  <p class="resizable" th:text="${item.getBrand().nameBrand}"></p>
  <div class="d-flex flex-row justify-content-around">
    <p class="resizable"><del th:text="${item.initialPrice} + '€'"></del></p>
    <p>0€</p>
  </div>
</div>
